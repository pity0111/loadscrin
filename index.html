<!DOCTYPE html>
<html>
<head>
<title>SpiritRP</title>
<link rel="stylesheet" href="sleek.css">
<style>

@font-face {
  font-family: 'vksans'; /* Имя, которое вы будете использовать в CSS */
  src: url('fonts/vksansdisplay-demibold.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}
.content {
  background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для контента */
  padding: 20px;
  border-radius: 10px;
}

h1 {
  text-align: center;
}

p {
  line-height: 1.6;
}

#loadingi {
  width: 100%;
	position: absolute;
  font-size: 50px;
  font-family: 'vksans';
  text-align: center;
  top: 95%;
  /*margin-bottom: 20px;  Добавлен отступ снизу */
}

#image-container {
  width: 200px; /*  Ширина контейнера (квадрат) */
  height: 200px; /*  Высота контейнера (квадрат) */
  overflow: hidden; /*  Обрезаем картинку, если она выйдет за пределы контейнера */
  position: relative; /*  Относительное позиционирование для анимации */
}

#image-container img {
  width: 100%; /* Исходная ширина картинки равна ширине контейнера */
  height: 100%; /* Исходная высота картинки равна высоте контейнера */
  object-fit: cover; /* Картинка масштабируется и обрезается, чтобы заполнить контейнер */
  position: absolute; /* Абсолютное позиционирование внутри контейнера */
  top: 0;
  left: 0;
  animation: zoomInOut 5s linear infinite; /* Анимация */
}

@keyframes zoomInOut {
  0% {
    transform: scale(1); /* Исходный масштаб */
  }
  50% {
    transform: scale(1.2); /* Максимальный масштаб (увеличение на 20%) */
  }
  100% {
    transform: scale(1); /* Возвращаемся к исходному масштабу */
  }
}

</style>
</head>
<body>
  <div id="loadingi">Загрузка<span id="dots"></span></div>

  <div id="image-container">
    <img src="dasgreger.png">
  </div>

  <script>


    const dotsElement = document.getElementById('dots');
    let dotCount = 0;

    function animateDots() {
      let dots = '';
      for (let i = 0; i < dotCount; i++) {
        dots += '.';
      }
      dotsElement.textContent = dots;

      dotCount = (dotCount + 1) % 4;
    }

    setInterval(animateDots, 1000);
  </script>
	<script src="sleek.js"></script>
	<script src="lib/jquery-2.1.1.min.js"></script>
	<script src="lib/jquery.backstretch.min.js"></script>

</body>
</html>
