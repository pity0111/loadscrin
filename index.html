<!DOCTYPE html>
<html>
<head>
<title>SpiritRP</title>
<link rel="stylesheet" href="sleek.css">
<style>

@font-face {
  font-family: 'vksans'; /* Имя, которое вы будете использовать в CSS */
  src: url('fonts/vksansdisplay-demibold.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}
.content {
  background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для контента */
  padding: 20px;
  border-radius: 10px;
}

h1 {
  text-align: center;
}

p {
  line-height: 1.6;
}

#loadingi {
  width: 100%;
	position: absolute;
  font-size: 50px;
  font-family: 'vksans';
  text-align: center;
  top: 95%;
  /*margin-bottom: 20px;  Добавлен отступ снизу */
}

#image-container {
  position: absolute;
  width: 20vw; /* Используем viewport width для адаптивности */
  height: 20vw; /* Сохраняем квадратную форму */
  max-width: 300px; /* Ограничиваем максимальный размер */
  max-height: 300px;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  margin: auto;
}
@keyframes glowPulse {
  0% {
    filter: brightness(1) drop-shadow(0 0 1px rgba(118, 53, 202, 0.5));
  }
  100% {
    filter: brightness(1.2) drop-shadow(0 0 14px rgba(159, 64, 221, 0.8));
  }
}
#image-container img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* Сохраняем пропорции изображения */
  position: absolute;
  top: 0;
  left: 0;
  animation: 
    zoomInOut 6s linear infinite,
    glowPulse 3s ease-in-out infinite alternate; /* Новая анимация для свечения */
}

@keyframes zoomInOut {
  0% {
    transform: scale(0.85); /* Исходный масштаб */
  }
  50% {
    transform: scale(1); /* Максимальный масштаб (увеличение на 20%) */
  }
  100% {
    transform: scale(0.85); /* Возвращаемся к исходному масштабу */
  }
}

</style>
</head>
<body>
  <div id="loadingi">Загрузка<span id="dots"></span></div>

  <div id="image-container">
    <img src="spirit_logo_5.png" class="center">
  </div>

  <script>


    const dotsElement = document.getElementById('dots');
    let dotCount = 0;

    function animateDots() {
      let dots = '';
      for (let i = 0; i < dotCount; i++) {
        dots += '.';
      }
      dotsElement.textContent = dots;

      dotCount = (dotCount + 1) % 4;
    }

    setInterval(animateDots, 1000);
  </script>
	<script src="sleek.js"></script>
	<script src="lib/jquery-2.1.1.min.js"></script>
	<script src="lib/jquery.backstretch.min.js"></script>

</body>
</html>
